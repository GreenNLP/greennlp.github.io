#
# Collections
#
collections:
  doc:
    output: true
    permalink: /:path.html


#
# Default values
#
defaults:
  -
    scope:
      path: ""
      type: doc
    values:
      color: green
      layout: doc
  -
    scope:
      path: ""
      type: pages
    values:
      color: green
      layout: doc
