#
# Site settings
#
remote_theme: LeakyAbstractions/pretty-docs
url: https://greennlp.github.io
#baseurl: /pretty-docs
title: &site_title GreenNLP
description: &site_description Project site for the GreenNLP project.
branding:
  highlight: Green
  bold: NLP
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  parse_block_html: true


#
# Owner
#
owner:
  name: GreenNLP
  #twitter: &site_owner_twitter gcalvo
  copyright:
    notice: Lorem Ipsum
    author: GreenNLP


#
# Social
#
open_graph:
  title: *site_title
  site_name: *site_title
  description: *site_description
  locale: en_US
  image: /assets/images/thumb.png
